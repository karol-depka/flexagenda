<div *ngIf="!(authService.af.auth | async)">
<span>
  <md-icon>email</md-icon>
  <md-input required #uEmail
    placeholder="Email"
    type="email"
    (keyup.enter)="authService.login(uEmail.value,uPassword.value)">
  </md-input>
</span>
<br />
<span>
  <md-icon>lock</md-icon>
  <md-input required #uPassword
    placeholder="Password"
    type="password"
    (keyup.enter)="authService.login(uEmail.value,uPassword.value)">
  </md-input>
  <br />
  <button id="login" md-raised-button color="primary"
  (click)="authService.login(uEmail.value,uPassword.value)">
  Login</button>
  <button id="login" md-raised-button color="primary"
  (click)="authService.login()">
  Login with Google</button>
</span>
</div>
<br />
