<ul #generalTasksUl class="tasks">
<li>
<span class="badge">ID</span>
<span class="start">start</span>
<span class="duration">duration</span>
<span class="title">title</span>
</li>
    <!-- each task goes here -->
    <li *ngFor="let task of tasks | async;
    let i = index;
    let isFirst = first;
    let isLast = last;"
    [ngClass]="{completed: task.completed}">
    <!--Add new task above BUTTON -->
    <button md-icon-button color="primary"
    (click)="tasksService.addNewTask(this.agendaKey, task, isFirst);
    SnackBar.showSnackBar('New task added')"
    title="Add task above"><md-icon>add</md-icon></button>
<span class="badge">
<md-checkbox color="primary" [checked]="task.completed"
(change)="tasksService.updateObject('task', task.$key, 'completed', !(task.completed))">
{{i+1}}</md-checkbox></span>
<button md-icon-button color="primary" class="trash"
(click)="confirmTaskDelete(task.$key,'Task deleted')">
<md-icon>delete</md-icon></button>
<input #start type="text" class="start"
  value="{{task.start}}"
  (change)="tasksService.updateObject('task', task.$key, 'start', start.value);
  SnackBar.showSnackBar('Tasks updated')"/>
<input #duration type="text" class="duration"
  value="{{task.order}}"
  (change)="tasksService.updateObject('task', task.$key, 'duration', duration.value);
  SnackBar.showSnackBar('Tasks updated')"/>
<textarea #title type="text" class="title" rows="1" cols="1"
  value="{{task.title}}"
  (change)="tasksService.updateObject('task', task.$key, 'title', title.value);
  SnackBar.showSnackBar('Tasks updated')"></textarea>
<br />
<button *ngIf="!isFirst" md-icon-button class="reorder"
(click)="tasksService.reorderTasks(agendaKey, task, 'up');
SnackBar.showSnackBar('Tasks reordered')"><md-icon>keyboard_arrow_up</md-icon></button>
<button *ngIf="!isLast" md-icon-button class="reorder"
(click)="tasksService.reorderTasks(this.agendaKey, task, 'down');
SnackBar.showSnackBar('Tasks reordered')"><md-icon>keyboard_arrow_down</md-icon></button>
<textarea #description type="text" class="description" rows="3" cols="1"
  value="{{task.description}}"
  (change)="tasksService.updateObject('task', task.$key, 'description', description.value);
  SnackBar.showSnackBar('Tasks updated')"></textarea>
</li><button md-icon-button (click)="tasksService.addNewTask(this.agendaKey, null, false);
SnackBar.showSnackBar('New task added')"><md-icon>add</md-icon></button>
</ul>
<div *ngIf="selectedTask">
<h2>ID:{{selectedTask.id}} task details!</h2>
<div><!--<label>id: </label>{{selectedTask.id}}
<label>Start: </label>
  <input [(ngModel)]="selectedTask.start" placeholder="start"/>
<label>Duration: </label>
<input [(ngModel)]="selectedTask.duration" placeholder="duration"/>
<label>Title: </label>
  <input [(ngModel)]="selectedTask.title" placeholder="title"/>-->
</div>
</div>
<task-form #TaskForm [tasks]=this.tasks></task-form>
