<ul #agendasList>
     <!-- each agenda goes here -->
    <li *ngFor="let agenda of agendas | async;">
      <button *ngIf="!agenda.active"
      md-icon-button color="accent"
      (click) = "tasksService.updateObject('agenda',
                                             agenda.$key,
                                             'active',
                                             true);">
      <md-icon>list</md-icon></button>
      <button *ngIf="agenda.active"
      md-icon-button color="accent"
      (click) = "tasksService.updateObject('agenda',
                                             agenda.$key,
                                             'active',
                                             false);">
      <md-icon>undo</md-icon></button>
      <button md-icon-button color="accent" class="trash"
      (click)="confirmAgendaDelete(agenda.$key, 'Agenda deleted')">
      <md-icon>delete</md-icon></button>Start time:
      <input #agendaStartTime type="time" value="{{agenda.startTime}}"
      (change) = "tasksService.updateObject('agenda',
                                             agenda.$key,
                                             'startTime',
                                             agendaStartTime.value);
                  snackBar.showSnackBar('Agenda updated.')"/>
      <input #agendaTitle type="text" value="{{agenda.title}}"
      (change) = "tasksService.updateObject('agenda',
                                             agenda.$key,
                                             'title',
                                             agendaTitle.value);
                  snackBar.showSnackBar('Agenda updated.')"/>
<tasks-list *ngIf="agenda.active==true"
[agendaKey]='agenda.$key' [activeAgenda]='agenda.active' [agendaStartTime]='agenda.startTime'></tasks-list>
</li>
