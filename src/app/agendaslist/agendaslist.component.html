<div class="root">
<h3 class="labels">Add New Agenda
<!-- Add newAgenda button -->
<button id="agendaAddNew" md-mini-fab color="primary" title="Add New Agenda"
(click)="addNewAgenda()">
<md-icon class="md-24">add</md-icon></button></h3>

User uid: {{ authService.uid }}
<ul #agendasList>
     <!-- each agenda goes here -->
    <li *ngFor="let agenda of agendas | async; trackBy: trackById" id="agenda">
      <button *ngIf="!agenda.active"
      id="agendaShow"
      md-icon-button color="accent"
      (click) = "updateObject(agenda.$key,
                              'active',
                              true);">
      <md-icon>list</md-icon></button>
      <button *ngIf="agenda.active"
      id="agendaHide"
      md-icon-button color="accent"
      (click) = "updateObject(agenda.$key,
                              'active',
                              false)">
      <md-icon>undo</md-icon></button>
      <button id="agendaDelete" md-icon-button color="accent" class="trash"
      (click)="confirmAgendaDelete(agenda.$key, 'Agenda deleted')">
      <md-icon>delete</md-icon></button>Start time:
      <input #agendaStartTime id="agendaStartTime" type="time" value="{{agenda.startTime}}"
      (change) = "updateObject(agenda.$key,
                               'startTime',
                               agendaStartTime.value,
                               'Agenda updated.')"/>
      <input #agendaTitle id="agendaTitle" class="agenda-title" type="text" value="{{agenda.title}}"
      (change) = "updateObject(agenda.$key,
                               'title',
                               agendaTitle.value,
                               'Agenda updated.')"/>
                               
<!-- Button opens specific agenda with URL-->
<button md-mini-fab color="primary" id="openAgenda" title="Open Agenda"
  (click)="gotoAgenda(agenda.$key)">
  <md-icon class="md-24">forward</md-icon></button>              
<tasks-list *ngIf="agenda.active==true"
[agendaKey]='agenda.$key' [activeAgenda]='agenda.active' [agendaStartTime]='agenda.startTime'></tasks-list>
</li>
</ul>
</div>
