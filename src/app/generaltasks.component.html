  <ul #generalTasksUl class="tasks">
  <li>
  <span class="badge">ID</span>
  <span class="start">start</span>
  <span class="duration">duration</span>
  <span class="title">title</span>
  </li>
      <!-- each task goes here -->
      <li *ngFor="let task of tasks | async; let i = index;"
  [@flyInOut]="direction">
  <span class="badge">
 <md-checkbox color="primary">{{i}}</md-checkbox></span>
 <button md-icon-button color="primary" (click)="TaskForm.showTaskForm(task)">
   <md-icon>more_vert</md-icon></button>
  <span class="start">{{task.start}}</span>
  <span class="duration">{{task.duration}}</span>
  <span class="title">{{task.title}}</span>
  <span class="description">{{task.description}}</span>
  <button md-icon-button color="primary" (click)="DeleteTask(task)" class="trash">
  <md-icon>delete</md-icon></button>
      </li>
  </ul>
  <div *ngIf="selectedTask">
  <h2>ID:{{selectedTask.id}} task details!</h2>
  <div><!--<label>id: </label>{{selectedTask.id}}
  <label>Start: </label>

  <input [(ngModel)]="selectedTask.duration" placeholder="duration"/>
  <label>Title: </label>

  </div>
</div>
<button *ngIf="!selectedTask" md-mini-fab color="primary"
 (click)="TaskForm.showTaskForm(null)">
