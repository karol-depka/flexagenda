<div>
      <!--<button md-icon-button color="accent" class="trash"
      (click)="confirmAgendaDelete(agenda.$key, 'Agenda deleted')">
      <md-icon>delete</md-icon></button>-->Start time:
      <input #agendaStartTime id="agendaStartTime" type="time" value="{{(agenda | async)?.startTime}}"
      (change) = "tasksService.updateObject('agenda',
                                             agenda.$key,
                                             'startTime',
                                             agendaStartTime.value);
                  snackBar.showSnackBar('Agenda updated.')"/>
      <button md-raised-button color="primary"
      (click) = "setStartTimeToNow()">Start Now</button>
      <input #agendaTitle id="agendaTitle" class="agenda-title" type="text" value="{{(agenda | async)?.title}}"
      (change) = "tasksService.updateObject('agenda',
                                             agenda.$key,
                                             'title',
                                             agendaTitle.value);
                  snackBar.showSnackBar('Agenda updated.')"/>
      <tasks-list *ngIf='agenda | async' [agendaKey]='this.agendaKey'
      [activeAgenda]='true' [agendaStartTime]='(agenda | async)?.startTime'></tasks-list>
</div>
